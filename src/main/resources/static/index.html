<!DOCTYPE html>
<html>
	<head>
		<title>Cinema bookings</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/index.css" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="js/apimock.js"></script>
		<script src="js/apiclient.js"></script>
		<script src="js/app.js"></script>
		<script src="/webjars/stomp-websocket/stomp.min.js"></script>
		<script src="/webjars/sockjs-client/sockjs.min.js"></script>
		<script src="js/buttonseeker.js"></script>
		<style>
			.grid-container{
				display: grid;
				grid-column-gap: 20px;
				grid-template-columns: auto auto;
			}
		</style>
	</head>
	<body onload="app.init()">
	
		<div class="Principal">
			<h1>Cinema Bookings</h1>
			<p>Servicio de funciones en el cinema</p>
		</div>

	<div style="display: none">
		<h2>Cine seleccionado</h2>
		<h3 id="nombre"></h3>
	</div>
	<div>
		<input id="cinema"	type="text" >
		<input id="fecha"	type="text" >
		<button name="button" onclick="app.setFuntionsByNameAndDate(document.getElementById('cinema').value, document.getElementById('fecha').value); $('#divCheckbox').hide()">
			Get Functions</button>
	</div>

	<div class="grid-container">
		<div class="grid-item">
			<table id="mainTable" class="table">
				<tr>
					<th>Movie</th>
					<th>Genre</th>
					<th>Date</th>
					<th>Select Function</th>
				</tr>
			</table>
		</div>

		<div id="divCheckbox" class="grid-item" style="display: none; border-style: solid">
			<div style="text-align:center">
				<h2>Availability</h2>
				<h3 id="function"></h3>
			</div>
			<div class="grid=item">
				<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000; text-align:center"></canvas>
			</div>
			<div class="grid-item admin">
				<br></br>
				<H2>Administrator mode</H2>
				<div class="grid-item console">
					<a>Edit function</a>
					<input id="updateDate" placeholder="new Hour"></input>
					<button onclick="app.updateFunction(document.getElementById('updateDate').value)">Save/Update</button>
				</div>

				<div class="grid-item console">
					<br></br>
					<input id="newMovie" placeholder="new Movie"></input>
					<input id="newDate" placeholder="new Date"></input>
					<input id="newGenre" placeholder="new Genre"></input>
					<button onclick="app.createFunction(document.getElementById('newMovie').value,
														document.getElementById('newDate').value,
														document.getElementById('newGenre').value)">Create new function</button>
					<button onclick="app.deleteCurrentFunction()">Delete function</button>
					<br></br>
				</div>

				<div class="grid-item console">
					<br></br>
					<button onclick="app.buyTicket()">Buy ticket</button>
				</div>
			</div>

		</div>
	</div>


	</body>
</html>
